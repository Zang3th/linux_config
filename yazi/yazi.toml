[manager]
show_hidden = true
ratio = [2, 3, 3]

[open]
rules = [
    { name = "*.flac", use = "open"},
    { name = "*.mp3", use = "open"},
    { name = "*.mp4", use = "open"},
    { name = "*.pdf", use = "open"},
    { name = "*.png", use = "open"},
    { name = "*.jpeg", use = "open"},
    { name = "*.jpg", use = "open"},
    { name = "*.xlsx", use = "open"},
]
